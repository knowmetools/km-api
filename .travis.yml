language: python
python: 3.4

cache: pip

env:
  global:
    - AWS_ACCESS_KEY_ID=AKIAIR3ALLAIYVISFBZQ
    - AWS_APP_NAME=km-api
    - AWS_BUCKET_NAME=elasticbeanstalk-us-east-1-656952694364
    - AWS_REGION=us-east-1
    - secure: ""
    # Don't run tests in parallel. This fixes an issue with code coverage.
    - PYTEST_ADDOPTS="-n0"

install:
  - pip install --upgrade pip
  - pip install -r requirements/test.txt
  - pip install codecov

script:
  - flake8
  - coverage run -m pytest km_api/

after_success: codecov

deploy:
  - provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_REGION
    app: $AWS_APP_NAME
    env: km-api-dev
    bucket_name: $AWS_BUCKET_NAME
    skip_cleanup: yes
    on:
      branch: develop

  - provider: elasticbeanstalk
    access_key_id: $AWS_ACCESS_KEY_ID
    secret_access_key: $AWS_SECRET_ACCESS_KEY
    region: $AWS_REGION
    app: $AWS_APP_NAME
    env: km-api
    bucket_name: $AWS_BUCKET_NAME
    skip_cleanup: yes
    on:
      tags: yes

notifications:
  slack:
    on_failure: always
    on_success: change
    rooms:
      - secure: ""

